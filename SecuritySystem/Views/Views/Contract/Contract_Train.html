	<div class="container" id="app"  style="width: 94%; margin-left: 3%; margin-top:20px;">

			<div class="form-group">

<script src="../../wwwroot/js/App.js"></script>

<script>
	$(document).ready(function () {
		$('#form1').bootstrapValidator({
			message: 'This value is not valid',
			feedbackIcons: {
				valid: 'glyphicon glyphicon-ok',
				invalid: 'glyphicon glyphicon-remove',
				validating: 'glyphicon glyphicon-refresh'
			},
			fields: {

			}
		});
	});
	
	var dictionaryItems = [{code:"", name:""}];	

	var vm = new Vue({
		el: "#app",
		data: {
			Data:{
				id: 0,
				contractCode: "",
				customerId: 0,
				companyId: 0,
				orgId: 0,
				beginDate: "2019/12/07 00:00:00",
				endDate: "2019/12/07 00:00:00",
				inDate: "2019/12/07 00:00:00",
				pnumber: 0,
				avgAmount: 0,
				totalAmount: 0,
				monthlyAmount: "",
				wages: 0,
				aagent: "",
				asubscriber: "",
				asigningTtime: "2019/12/07 00:00:00",
				bagent: "",
				bsubscriber: "",
				bsigningTtime: "2019/12/07 00:00:00",
				specialNeed: "",
				logisticsEat: 0,
				logisticsHome: 0,
				logisticsNeed: "",
				superviseNeed: "",
				trainNeed: "",
				status: 0,
				type: 0,
				isdelete: false,
				createUser: "",
				createTime: "",
				modifyUser: "",
				modifyTime: "",
				deleteUser: "",
				deleteTime: "",
                customer: "",
                invoiceCompany: 0,
                invoiceTitle: "",
                invoiceTax: ""

			}

		},
		methods: {

		},
		watch: {

		}
	});
	
    $(function () {
        onTrigger(function (key) { if (key == "Contract") { getData(vm.Data.id); } });
    });
	
	function getData(id){
		
		if(id>0){
			PostAppAjax({
                url: '/Contract/getContractById',
                data: {
                    id: id
                },
				success: function(result) {
					if(result.code==0){
						vm.Data = result.data;
					}else{
						alert(result.msg);
					}
				},
				error: function(err) {
					alert("服务器忙，请重试!\n"+err.responseJSON.message);
				}
			});
		}
	}
	function Accept(){
		$('#form1').data("bootstrapValidator").validate();
 		var isValid = $('#form1').data("bootstrapValidator").isValid();
		if(isValid){
			PostAppAjax({
				url: '/Contract/updateContract',
				contentType: 'application/json;charset=utf-8',
				data: JSON.stringify(vm.Data),
				success: function(result) {
					if(result.code==0){
                        alert("数据提交成功！");
                        doTrigger("Contract"); //调用触发器，刷新查询
					}else{
						alert("数据提交不成功！\n\n错误信息：\n"+result.msg);
					}
				},
				error: function(err) {
					alert("错误信息：\n"+err.responseJSON.message);
				}
			});
		}
	}
</script>
