<script>
	layui.use('laydate', function () {
		var laydate = layui.laydate;
		laydate.render({
			elem: '#beginDate',
			type: 'date',
			format: 'yyyy-MM-dd',
			done: function (value) {
				var d = new Date(value);
				vm.Data.beginDate = d.getFullYear()+'/'+(d.getMonth()+1)+'/'+d.getDate()+' 00:00:00';
			}
		});
	});
</script>

<script>
	$(document).ready(function () {
		$('#form1').bootstrapValidator({
			message: 'This value is not valid',
			feedbackIcons: {
				valid: 'glyphicon glyphicon-ok',
				invalid: 'glyphicon glyphicon-remove',
				validating: 'glyphicon glyphicon-refresh'
			},
			fields: {

			}
		});
	});
	
	var loadIndex = 0;
	var layer;
	layui.use('layer', function () {
		layer = layui.layer;
	});
	var dictionaryItems = [{code:"", name:""}];	

	var vm = new Vue({
		el: "#app",
		data: {
			Data:{
				id: 0,
				siteId: 0,
				beginDate: "2019/12/08 00:00:00",
				endDate: "2019/12/08 00:00:00",
				status: false,
				describes: "",
				createUser: "",
				createTime: "",
				applyUser: "",
				applyTime: "",
				items: []
			}

		},
		methods: {
			deleteItems:function(index){
				this.Data.items.splice(index,1);
				this.$nextTick(function () {
				});
			},
			addItems:function(){
				this.Data.items.push({id:0,sitePostId:0,post:'岗位名称',schedule:0,type:0,beginTime:'0000',endTime:'0000',posNumber:0,contractNumber:0,workNumber:0,beginDate:'2019/12/08 00:00:00',endDate:'2019/12/08 00:00:00',day1:true,day2:true,day3:true,day4:true,day5:true,day6:true,day7:true,dayH:true,calcTime:11,describes:''});
				this.$nextTick(function () {
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_type'+index).selectpicker('refresh');
					}
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_beginTime'+index).selectpicker('refresh');
					}
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_schedule'+index).selectpicker('refresh');
					}
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_endTime'+index).selectpicker('refresh');
					}
				});
			}
		},
		watch: {
			Data: function() {
				this.$nextTick(function () {
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_type'+index).selectpicker('refresh');
					}
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_beginTime'+index).selectpicker('refresh');
					}
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_schedule'+index).selectpicker('refresh');
					}
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_endTime'+index).selectpicker('refresh');
					}
				});
				//渲染所有日期组件
				layui.use('laydate', function () {
					var laydate = layui.laydate;
					laydate.render({
						elem: '#beginDate',
						value: (new Date(vm.Data.beginDate)).getFullYear()+'-'+((new Date(vm.Data.beginDate)).getMonth()+1)+'-'+(new Date(vm.Data.beginDate)).getDate()
					});
				});
			}
		}
	});
	
	$(function(){
	});


	
	function getData(id){
		
		if(id>0){
			loadIndex = layer.load(0, {shade: false});
			PostAppAjax({
				url: '/Base/SitePost/getEditSitePost',
				data: {
					siteid: id
				},
				success: function(result) {
					layer.close(loadIndex);
					if(result.code==0){
						vm.Data = result.data;
					}else{
						alert(result.msg);
					}
				},
				error: function(err) {
					layer.close(loadIndex);
					alert("服务器忙，请重试!\n"+err.responseJSON.message);
				}
			});
		}
	}

	function Accept(){
		vm.Data.status = 1;
		vm.Data.applyUser = window.sessionStorage.getItem("Account");
		Save();
	}
	function Save(){
		$('#form1').data("bootstrapValidator").validate();
 		var isValid = $('#form1').data("bootstrapValidator").isValid();
		if(isValid){
			loadIndex = layer.load(0, {shade: false});
			PostAppAjax({
				url: '/Base/SitePost/updateSitePost',
				contentType: 'application/json;charset=utf-8',
				data: JSON.stringify(vm.Data),
				success: function(result) {
					layer.close(loadIndex);
					if(result.code==0){
						doTrigger("SitePost"); //调用触发器，刷新查询
						iframecloses();
					}else{
						vm.Data.status = 0;
						alert("数据提交不成功！\n\n错误信息：\n"+result.msg);
					}
				},
				error: function(err) {
					layer.close(loadIndex);
					vm.Data.status = 0;
					alert("错误信息：\n"+err.responseJSON.message);
				}
			});
		}
	}
</script>
