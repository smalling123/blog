<script>
	layui.use('laydate', function () {
		var laydate = layui.laydate;
		laydate.render({
			elem: '#birthday',
			type: 'date',
			format: 'yyyy-MM-dd',
			done: function (value) {
				var d = new Date(value);
				vm.Data.birthday = d.getFullYear()+'/'+(d.getMonth()+1)+'/'+d.getDate()+' 00:00:00';
			}
		});
		laydate.render({
			elem: '#registerDate',
			type: 'date',
			format: 'yyyy-MM-dd',
			done: function (value) {
				var d = new Date(value);
				vm.Data.registerDate = d.getFullYear()+'/'+(d.getMonth()+1)+'/'+d.getDate()+' 00:00:00';
			}
		});
	});
	setTimeout(function() {
		SelectFrom("#select_userID", function(filter) {
			getDictionaryuserID(filter);
		})
	}, 1000);
	layui.use('upload', function(){
		var upload = layui.upload;
		upload.render({
			elem: '#uploadphoto'
			,accept: 'images'
			,size: 2000
			,url: '/uploadFile'
			,data:{
				type: 'Type',
				token: window.sessionStorage.getItem("token")
			}
			,before: function(obj){
				obj.preview(function(index, file, result){
					$('#imagephoto').attr('src', result); 
				});
			}
			,done: function(result){
				if(result.code==0){
					vm.Data.photo = result.data;
					alert("上传成功!");
				}else{
					alert("上传失败! \n\n原因："+result.msg);
				}
			}
			,error: function(){
				var text = $('#phototext');
				text.html('<span style="color: #FF5722;">上传失败</span>');
			}
		});
	});
</script>

<script>

	$(function(){
		getDictionarynative();
	});

	function getDictionarynative(){
		PostAppAjax({
			url: '/getDictionaryItems',
			data: {
				dictionary: "Province"
			},
			success: function(result) {
				vm.dictionarynative = result;
			},
			error: function(err) {
				alert("服务器忙，请重试!\n"+err.responseJSON.message);
			}
		});
	}

	function getDictionaryuserID(filter){
		PostAppAjax({
			url: '/getDictionaryItems',
			data: {
				dictionary: "User",
				filter: filter			},
			success: function(result) {
				vm.dictionaryuserID = result;
				var parent = $("#select_userID");
				parent.empty();
				parent.append("<option value=''>--请选择--</option>");
				for(var i=0; i<result.length;i++){
					parent.append("<option value='"+result[i].code+"'>"+result[i].name+"</option>");
				}
				parent.selectpicker('refresh');			},
			error: function(err) {
				alert("服务器忙，请重试!\n"+err.responseJSON.message);
			}
		});
	}


	
	function getData(id){
		
		if(id>0){
			PostAppAjax({
				url: '/Office/getStaffById',
				data: {
					id: id
				},
				success: function(result) {
					if(result.code==0){
						vm.Data = result.data;
					}else{
						alert(result.msg);
					}
				},
				error: function(err) {
					alert("服务器忙，请重试!\n"+err.responseJSON.message);
				}
			});
		}
	}
	function Accept(){
		$('#form1').data("bootstrapValidator").validate();
 		var isValid = $('#form1').data("bootstrapValidator").isValid();
		if(isValid){
			PostAppAjax({
				url: '/Office/updateStaff',
				contentType: 'application/json;charset=utf-8',
				data: JSON.stringify(vm.Data),
				success: function(result) {
					if(result.code==0){
						doTrigger("Staff"); //调用触发器，刷新查询
						iframecloses();
					}else{
						alert("数据提交不成功！\n\n错误信息：\n"+result.msg);
					}
				},
				error: function(err) {
					alert("错误信息：\n"+err.responseJSON.message);
				}
			});
		}
	}
</script>
