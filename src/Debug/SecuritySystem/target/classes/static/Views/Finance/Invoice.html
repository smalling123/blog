<script src="../../wwwroot/js/App.js"></script>
<script>
    var datas = {
        ids: [],
        id: 0,
        invoice: {}
    };
	$(document).ready(function () {
		$('#form1').bootstrapValidator({
			message: 'This value is not valid',
			feedbackIcons: {
				valid: 'glyphicon glyphicon-ok',
				invalid: 'glyphicon glyphicon-remove',
				validating: 'glyphicon glyphicon-refresh'
			},
			fields: {
				companyId: {
					message: '开票单位验证失败',
					validators: {
						notEmpty: {
							message: '开票单位不能为空'
						}
					}
				},
				appDate: {
					message: '申请日期验证失败',
					validators: {
						notEmpty: {
							message: '申请日期不能为空'
						}
					}
				},
				userId: {
					message: '申请人验证失败',
					validators: {
						notEmpty: {
							message: '申请人不能为空'
						}
					}
				},
				orgId: {
					message: '部门验证失败',
					validators: {
						notEmpty: {
							message: '部门不能为空'
						}
					}
				},
				siteId: {
					message: '驻点验证失败',
					validators: {
						notEmpty: {
							message: '驻点不能为空'
						}
					}
				},
				customerId: {
					message: '客户验证失败',
					validators: {
						notEmpty: {
							message: '客户不能为空'
						}
					}
				},
				taxNo: {
					message: '税号验证失败',
					validators: {
						notEmpty: {
							message: '税号不能为空'
						}
					}
				},
				customer: {
					message: '开票抬头验证失败',
					validators: {
						notEmpty: {
							message: '开票抬头不能为空'
						}
					}
				}
			}
		});
	});
	
	var loadIndex = 0;
	var layer;
	layui.use('layer', function () {
		layer = layui.layer;
	});
	var dictionaryItems = [{code:"", name:""}];	

	var vm = new Vue({
		el: "#app",
		data: {
			Data:{
				id: 0,
				companyId: 0,
				appDate: null,
				userId: 0,
				orgId: 0,
				siteId: 0,
				customerId: 0,
				taxNo: "",
				customer: "",
				address: "",
				bankInfo: "",
				date: null,
				status: 0,
				sendDate: null,
				sendAddress: "",
				sendName: "",
				sendPhone: "",
				describes: "",
				createUser: "",
				createTime: "",
				kpUser: "",
				kpTime: "",
				createUser3: "",
				sendTime: "",
				invoiceNo: ""
			}
			,dictionarycompanyId: dictionaryItems
			,dictionaryorgId: dictionaryItems

		},
		methods: {

		},
		watch: {
			dictionarycompanyId: function() {
				this.$nextTick(function () {
					$('#select_companyId').selectpicker('refresh');
				})
			},
			dictionaryorgId: function() {
				this.$nextTick(function () {
					$('#select_orgId').selectpicker('refresh');
				})
			},
			Data: function() {
				this.$nextTick(function () {
					$('#select_kpTime').selectpicker('refresh');
					$('#select_status').selectpicker('refresh');
					$('#select_sendTime').selectpicker('refresh');
					$('#select_companyId').selectpicker('refresh');
					$('#select_orgId').selectpicker('refresh');
					$('#select_customerId').empty()
					$('#select_customerId').append("<option value=''>--请选择--</option>");
					$('#select_customerId').append("<option selected='selected' value='"+vm.Data.customerId+"'>"+vm.Data.customerId_Convert+"</option>");
					$('#select_customerId').selectpicker('refresh');
					$('#select_siteId').empty()
					$('#select_siteId').append("<option value=''>--请选择--</option>");
					$('#select_siteId').append("<option selected='selected' value='"+vm.Data.siteId+"'>"+vm.Data.siteId_Convert+"</option>");
					$('#select_siteId').selectpicker('refresh');
					$('#select_userId').empty()
					$('#select_userId').append("<option value=''>--请选择--</option>");
					$('#select_userId').append("<option selected='selected' value='"+vm.Data.userId+"'>"+vm.Data.userId_Convert+"</option>");
					$('#select_userId').selectpicker('refresh');
				});
				//渲染所有日期组件
				layui.use('laydate', function () {
					var laydate = layui.laydate;
					laydate.render({
						elem: '#appDate',
						value: vm.Data.appDate==null?null:(new Date(vm.Data.appDate)).getFullYear()+'-'+((new Date(vm.Data.appDate)).getMonth()+1)+'-'+(new Date(vm.Data.appDate)).getDate()
					});
					laydate.render({
						elem: '#date',
						value: vm.Data.date==null?null:(new Date(vm.Data.date)).getFullYear()+'-'+((new Date(vm.Data.date)).getMonth()+1)+'-'+(new Date(vm.Data.date)).getDate()
					});
					laydate.render({
						elem: '#sendDate',
						value: vm.Data.sendDate==null?null:(new Date(vm.Data.sendDate)).getFullYear()+'-'+((new Date(vm.Data.sendDate)).getMonth()+1)+'-'+(new Date(vm.Data.sendDate)).getDate()
					});
				});
			}
		}
	});

	layui.use('laydate', function () {
		var laydate = layui.laydate;
		laydate.render({
			elem: '#appDate',
			type: 'date',
			format: 'yyyy-MM-dd',
			done: function (value) {
				var d = new Date(value);
				vm.Data.appDate = d.getFullYear()+'/'+(d.getMonth()+1)+'/'+d.getDate()+' 00:00:00';
			}
		});
		laydate.render({
			elem: '#date',
			type: 'date',
			format: 'yyyy-MM-dd',
			done: function (value) {
				var d = new Date(value);
				vm.Data.date = d.getFullYear()+'/'+(d.getMonth()+1)+'/'+d.getDate()+' 00:00:00';
			}
		});
		laydate.render({
			elem: '#sendDate',
			type: 'date',
			format: 'yyyy-MM-dd',
			done: function (value) {
				var d = new Date(value);
				vm.Data.sendDate = d.getFullYear()+'/'+(d.getMonth()+1)+'/'+d.getDate()+' 00:00:00';
			}
		});
	});
	setTimeout(function() {
		SelectFrom("#select_customerId", function(filter) {
			getDictionarycustomerId(filter);
		})
	}, 1000);
	setTimeout(function() {
		SelectFrom("#select_siteId", function(filter) {
			getDictionarysiteId(filter);
		})
	}, 1000);
	setTimeout(function() {
		SelectFrom("#select_userId", function(filter) {
			getDictionaryuserId(filter);
		})
	}, 1000);

	
	$(function(){
		getDictionarycompanyId();
		getDictionaryorgId();
	});

	function getDictionarycompanyId(){
		PostAppAjax({
			url: '/getDictionaryItems',
			data: {
				dictionary: "Company"
			},
			success: function(result) {
				vm.dictionarycompanyId = result;
			},
			error: function(err) {
				alert("服务器忙，请重试!\n"+err.responseJSON.message);
			}
		});
	}

	function getDictionaryorgId(){
		PostAppAjax({
			url: '/getDictionaryItems',
			data: {
				dictionary: "Org"
			},
			success: function(result) {
				vm.dictionaryorgId = result;
			},
			error: function(err) {
				alert("服务器忙，请重试!\n"+err.responseJSON.message);
			}
		});
	}

	function getDictionarycustomerId(filter){
		PostAppAjax({
			url: '/getDictionaryItems',
			data: {
				dictionary: "Customer",
				filter: filter			},
			success: function(result) {
				vm.dictionarycustomerId = result;
				var parent = $("#select_customerId");
				parent.empty();
				parent.append("<option value=''>--请选择--</option>");
				for(var i=0; i<result.length;i++){
					parent.append("<option value='"+result[i].code+"'>"+result[i].name+"</option>");
				}
				parent.selectpicker('refresh');			},
			error: function(err) {
				alert("服务器忙，请重试!\n"+err.responseJSON.message);
			}
		});
	}

	function getDictionarysiteId(filter){
		PostAppAjax({
			url: '/getDictionaryItems',
			data: {
				dictionary: "Site",
				filter: filter			},
			success: function(result) {
