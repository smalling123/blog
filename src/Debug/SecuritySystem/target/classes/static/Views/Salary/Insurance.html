<script src="../../wwwroot/js/App.js"></script>
<script>
	$(document).ready(function () {
		$('#form1').bootstrapValidator({
			message: 'This value is not valid',
			feedbackIcons: {
				valid: 'glyphicon glyphicon-ok',
				invalid: 'glyphicon glyphicon-remove',
				validating: 'glyphicon glyphicon-refresh'
			},
			fields: {
				city: {
					message: '城市验证失败',
					validators: {
						notEmpty: {
							message: '城市不能为空'
						}
					}
				},
				name: {
					message: '社保名称验证失败',
					validators: {
						notEmpty: {
							message: '社保名称不能为空'
						}
					}
				}
			}
		});
	});
	
	var loadIndex = 0;
	var layer;
	layui.use('layer', function () {
		layer = layui.layer;
	});
	var dictionaryItems = [{code:"", name:""}];	

	var vm = new Vue({
		el: "#app",
		data: {
			Data:{
				id: 0,
				city: "",
				name: "",
				items: []
			}
		},
		methods: {
			deleteItems:function(index){
				this.Data.items.splice(index,1);
				this.$nextTick(function () {
				});
			},
			addItems:function(){
				this.Data.items.push({id:0,insuranceId:0,year:0,month:0,baseMin:0,baseMax:0,ctotalRate:0,ctotalValue:0,c1Rate:0,c1Value:0,c2Rate:0,c2Value:0,c3Rate:0,c3Value:0,c4Rate:0,c4Value:0,c5Rate:0,c5Value:0,c6Rate:0,c6Value:0,p1Rate:0,p1Value:0,p2Rate:0,p3Rate:0,p2Value:0,p3Value:0});
				this.$nextTick(function () {
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_year'+index).selectpicker('refresh');
					}
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_month'+index).selectpicker('refresh');
					}
				});
			}
		},
		watch: {
			Data: function() {
				this.$nextTick(function () {
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_year'+index).selectpicker('refresh');
					}
					for(var index=0;index<this.Data.items.length;index++){
						$('#select_items_month'+index).selectpicker('refresh');
					}
					$('#select_city').empty()
					$('#select_city').append("<option value=''>--请选择--</option>");
					$('#select_city').append("<option selected='selected' value='"+vm.Data.city+"'>"+vm.Data.city_Convert+"</option>");
					$('#select_city').selectpicker('refresh');
				});
			}
		}
	});

	setTimeout(function() {
		SelectFrom("#select_city", function(filter) {
			getDictionarycity(filter);
		})
	}, 1000);

	
	$(function(){
	});

	function getDictionarycity(filter){
		PostAppAjax({
			url: '/getDictionaryItems',
			data: {
				dictionary: "City",
				filter: filter	
			},
			success: function(result) {
				vm.dictionarycity = result;
				var parent = $("#select_city");
				parent.empty();
				parent.append("<option value=''>--请选择--</option>");
				for(var i=0; i<result.length;i++){
					parent.append("<option value='"+result[i].code+"'>"+result[i].name+"</option>");
				}
				parent.selectpicker('refresh');
			},
			error: function(err) {
				alert("服务器忙，请重试!\n"+err.responseJSON.message);
			}
		});
	}
	
	function getData(id){
		if(id>0){
			layui.use('layer', function () {
				layer = layui.layer;
				loadIndex = layer.load(0, {shade: false});
			});
			PostAppAjax({
				url: '/Salary/getInsuranceById',
				data: {
					id: id
				},
				success: function(result) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					if(result.code==0){
						vm.Data = result.data;
					}else{
						alert(result.msg);
					}
				},
				error: function(err) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					alert("服务器忙，请重试!\n"+err.responseJSON.message);
				}
			});
		}
	}

	function Accept(){
		$('#form1').data("bootstrapValidator").validate();
 		var isValid = $('#form1').data("bootstrapValidator").isValid();
		if(isValid){
			layui.use('layer', function () {
				layer = layui.layer;
				loadIndex = layer.load(0, {shade: false});
			});
			PostAppAjax({
				url: '/Salary/updateInsurance',
				contentType: 'application/json;charset=utf-8',
				data: JSON.stringify(vm.Data).replace(new RegExp('\"NaN/NaN/NaN 00:00:00\"',"g"),"null"),
				success: function(result) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					if(result.code==0){
						doTrigger("Insurance"); //调用触发器，刷新查询
						iframecloses();
					}else{
						alert("数据提交不成功！\n\n错误信息：\n"+result.msg);
					}
				},
				error: function(err) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					alert("错误信息：\n"+err.responseJSON.message);
				}
			});
		}
	}
</script>
