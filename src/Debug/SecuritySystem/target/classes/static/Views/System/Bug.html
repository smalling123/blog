<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="../../wwwroot/css/apptheme.css" rel="stylesheet" />
	<link href="../../wwwroot/css/site.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap-validator/css/bootstrap-validator.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/layui/css/layui.css" rel="stylesheet" />

	<script src="../../wwwroot/lib/vue/vue.js"></script>
	<script src="../../wwwroot/lib/layui/layui.js"></script>
	<script src="../../wwwroot/lib/jquery/dist/jquery.js"></script>
	<script src="../../wwwroot/lib/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../../wwwroot/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../wwwroot/lib/bootstrap-validator/js/bootstrap-validator.min.js"></script>
	<script src="../../wwwroot/lib/bootstrap-select/js/bootstrap-select.min.js"></script>
	<script src="../../wwwroot/js/site.js"></script>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			font-size: small;
		}
		.input {
			height: 28px;
			padding: 6px 6px 6px 6px;
		}
	</style>
</head>
<body style="background-color: #F2F2F2;">
	<div class="container" id="app"  style="width: 94%; margin-left: 3%; margin-top:20px;">
		<form id="form1" rele="form" class="form-horizontal">
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="moduleName">模块名称:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input v-model="Data.moduleName" type="text" class="form-control input" id="moduleName" name="moduleName">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="question">问题描述:</label>
				</div>
				<div class="col-xs-10 col-md-10">
					<textarea v-model="Data.question" class="form-control input" rows="3" id="content" name="question"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="type">类型:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<select id="select_type" class="selectpicker form-control input" v-model="Data.type"  name="type">
						<option value="0" >Bug</option>
						<option value="1" >新增需求</option>
					</select>
				</div>
				<div class="col-xs-2 col-md-2  control-label">
					<label for="level">等级:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<select id="select_level" class="selectpicker form-control input" v-model="Data.level"  name="level">
						<option value="0" >一般</option>
						<option value="1" >紧急</option>
						<option value="2" >立即处理</option>
						<option value="3" >可延迟处理</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="finder">发现者:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input v-model="Data.finder" type="text" class="form-control input" id="finder" name="finder">
				</div>
				<div class="col-xs-2 col-md-2  control-label">
					<label for="findDate">发现日期:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input type="text" class="layui-input form-control input" id="findDate" name="findDate">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="handler">处理者:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input v-model="Data.handler" type="text" class="form-control input" id="handler" name="handler">
				</div>
				<div class="col-xs-2 col-md-2  control-label">
					<label for="endTime">预计完成日期:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input type="text" class="layui-input form-control input" id="endTime" name="endTime">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="status">状态:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<select id="select_status" class="selectpicker form-control input" v-model="Data.status"  name="status">
						<option value="0" >未修改</option>
						<option value="1" >修改中</option>
						<option value="2" >已完成</option>
						<option value="3" >无法处理</option>
						<option value="9" >关闭</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="description">备注:</label>
				</div>
				<div class="col-xs-10 col-md-10">
					<textarea v-model="Data.description" class="form-control input" rows="3" id="content" name="description"></textarea>
				</div>
			</div>
			<div class="form-group">

				<div class="col-xs-2 col-md-2" style="text-align: right;">
				</div>
				<div class="col-xs-10 col-md-10" style="text-align: right;">
					<button type="button" class="layui-btn layui-btn-sm" onClick="Accept()">
						<i class="layui-icon layui-icon-ok"></i><span class="fontsm">&emsp;提交&emsp;</span>
					</button>
					<button type="button" class="layui-btn layui-btn-sm layui-btn-danger" onClick="iframecloses()">
						<i class="layui-icon layui-icon-close"></i><span class="fontsm">&emsp;取消&emsp;</span>
					</button>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
<script src="../../wwwroot/js/App.js"></script>
<script>
	$(document).ready(function () {
		$('#form1').bootstrapValidator({
			message: 'This value is not valid',
			feedbackIcons: {
				valid: 'glyphicon glyphicon-ok',
				invalid: 'glyphicon glyphicon-remove',
				validating: 'glyphicon glyphicon-refresh'
			},
			fields: {

			}
		});
	});
	
	var loadIndex = 0;
	var layer;
	layui.use('layer', function () {
		layer = layui.layer;
	});
	var dictionaryItems = [{code:"", name:""}];	

	var vm = new Vue({
		el: "#app",
		data: {
			Data:{
				id: 0,
				moduleName: "",
				question: "",
				type: 0,
				level: 0,
				finder: "",
				findDate: null,
				handler: "",
				endTime: null,
				status: 0,
				description: ""
			}

		},
		methods: {

		},
		watch: {
			Data: function() {
				this.$nextTick(function () {
					$('#select_level').selectpicker('refresh');
					$('#select_type').selectpicker('refresh');
					$('#select_status').selectpicker('refresh');
				});
				//渲染所有日期组件
				layui.use('laydate', function () {
					var laydate = layui.laydate;
					laydate.render({
						elem: '#findDate',
						value: vm.Data.findDate==null?null:(new Date(vm.Data.findDate)).getFullYear()+'-'+((new Date(vm.Data.findDate)).getMonth()+1)+'-'+(new Date(vm.Data.findDate)).getDate()
					});
					laydate.render({
						elem: '#endTime',
						value: vm.Data.endTime==null?null:(new Date(vm.Data.endTime)).getFullYear()+'-'+((new Date(vm.Data.endTime)).getMonth()+1)+'-'+(new Date(vm.Data.endTime)).getDate()
					});
				});
			}
		}
	});

	layui.use('laydate', function () {
		var laydate = layui.laydate;
		laydate.render({
			elem: '#findDate',
			type: 'date',
			format: 'yyyy-MM-dd',
			done: function (value) {
				var d = new Date(value);
				vm.Data.findDate = d.getFullYear()+'/'+(d.getMonth()+1)+'/'+d.getDate()+' 00:00:00';
			}
		});
		laydate.render({
			elem: '#endTime',
			type: 'date',
			format: 'yyyy-MM-dd',
			done: function (value) {
				var d = new Date(value);
				vm.Data.endTime = d.getFullYear()+'/'+(d.getMonth()+1)+'/'+d.getDate()+' 00:00:00';
			}
		});
	});

	
	$(function(){
	});


	
	function getData(id){
		
		if(id>0){
			layui.use('layer', function () {
				layer = layui.layer;
				loadIndex = layer.load(0, {shade: false});
			});
			PostAppAjax({
				url: '/System/getBugById',
				data: {
					id: id
				},
				success: function(result) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					if(result.code==0){
						vm.Data = result.data;
					}else{
						alert(result.msg);
					}
				},
				error: function(err) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					alert("服务器忙，请重试!\n"+err.responseJSON.message);
				}
			});
		}
	}
	function Accept(){
		$('#form1').data("bootstrapValidator").validate();
 		var isValid = $('#form1').data("bootstrapValidator").isValid();
		if(isValid){
			layui.use('layer', function () {
				layer = layui.layer;
				loadIndex = layer.load(0, {shade: false});
			});
			PostAppAjax({
				url: '/System/InstUpBug',
				contentType: 'application/json;charset=utf-8',
				data: JSON.stringify(vm.Data).replace(new RegExp('\"NaN/NaN/NaN 00:00:00\"',"g"),"null"),
				success: function(result) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					if(result.code==0){
						doTrigger("Bug"); //调用触发器，刷新查询
						iframecloses();
					}else{
						alert("数据提交不成功！\n\n错误信息：\n"+result.msg);
					}
				},
				error: function(err) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					alert("错误信息：\n"+err.responseJSON.message);
				}
			});
		}
	}
</script>
