<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="../../wwwroot/css/apptheme.css" rel="stylesheet" />
	<link href="../../wwwroot/css/site.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap-validator/css/bootstrap-validator.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/layui/css/layui.css" rel="stylesheet" />

	<script src="../../wwwroot/lib/vue/vue.js"></script>
	<script src="../../wwwroot/lib/layui/layui.js"></script>
	<script src="../../wwwroot/lib/jquery/dist/jquery.js"></script>
	<script src="../../wwwroot/lib/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../../wwwroot/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../wwwroot/lib/bootstrap-validator/js/bootstrap-validator.min.js"></script>
	<script src="../../wwwroot/lib/bootstrap-select/js/bootstrap-select.min.js"></script>
	<script src="../../wwwroot/js/site.js"></script>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			font-size: small;
		}
		.input {
			height: 28px;
			padding: 6px 6px 6px 6px;
		}
	</style>
</head>
<body style="background-color: #F2F2F2;">
	<div class="container" id="app"  style="width: 94%; margin-left: 3%; margin-top:20px;">
		<form id="form1" rele="form" class="form-horizontal">
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="year">年:</label>
				</div>
				<div class="col-xs-8 col-md-8">
					<input v-model="Data.year" type="text" class="form-control input" id="year" name="year">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="month">月:</label>
				</div>
				<div class="col-xs-8 col-md-8">
					<input v-model="Data.month" type="text" class="form-control input" id="month" name="month">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="baseMin">最低基数:</label>
				</div>
				<div class="col-xs-8 col-md-8">
					<input v-model="Data.baseMin" type="text" class="form-control input" id="baseMin" name="baseMin">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="baseMax">最高基数:</label>
				</div>
				<div class="col-xs-8 col-md-8">
					<input v-model="Data.baseMax" type="text" class="form-control input" id="baseMax" name="baseMax">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="crate">企业比率:</label>
				</div>
				<div class="col-xs-8 col-md-8">
					<input v-model="Data.crate" type="text" class="form-control input" id="crate" name="crate">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="cminValue">企业最低缴纳额:</label>
				</div>
				<div class="col-xs-8 col-md-8">
					<input v-model="Data.cminValue" type="text" class="form-control input" id="cminValue" name="cminValue">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="cmaxValue">企业最高缴纳额:</label>
				</div>
				<div class="col-xs-8 col-md-8">
					<input v-model="Data.cmaxValue" type="text" class="form-control input" id="cmaxValue" name="cmaxValue">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="prate">个人比率:</label>
				</div>
				<div class="col-xs-8 col-md-8">
					<input v-model="Data.prate" type="text" class="form-control input" id="prate" name="prate">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="pminValue">个人最低缴纳额:</label>
				</div>
				<div class="col-xs-8 col-md-8">
					<input v-model="Data.pminValue" type="text" class="form-control input" id="pminValue" name="pminValue">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="pmaxValue">个人最低缴纳额:</label>
				</div>
				<div class="col-xs-8 col-md-8">
					<input v-model="Data.pmaxValue" type="text" class="form-control input" id="pmaxValue" name="pmaxValue">
				</div>
			</div>
			<div class="form-group">

				<div class="col-xs-2 col-md-2" style="text-align: right;">
				</div>
				<div class="col-xs-10 col-md-10" style="text-align: right;">
					<button type="button" class="layui-btn layui-btn-sm" onClick="Accept()">
						<i class="layui-icon layui-icon-ok"></i><span class="fontsm">&emsp;提交&emsp;</span>
					</button>
					<button type="button" class="layui-btn layui-btn-sm layui-btn-danger" onClick="iframecloses()">
						<i class="layui-icon layui-icon-close"></i><span class="fontsm">&emsp;取消&emsp;</span>
					</button>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
<script src="../../wwwroot/js/App.js"></script>
<script>
	$(document).ready(function () {
		$('#form1').bootstrapValidator({
			message: 'This value is not valid',
			feedbackIcons: {
				valid: 'glyphicon glyphicon-ok',
				invalid: 'glyphicon glyphicon-remove',
				validating: 'glyphicon glyphicon-refresh'
			},
			fields: {
				year: {
					message: '年验证失败',
					validators: {
						notEmpty: {
							message: '年不能为空'
						}
					}
				},
				month: {
					message: '月验证失败',
					validators: {
						notEmpty: {
							message: '月不能为空'
						}
					}
				},
				baseMin: {
					message: '最低基数验证失败',
					validators: {
						notEmpty: {
							message: '最低基数不能为空'
						}
					}
				},
				baseMax: {
					message: '最高基数验证失败',
					validators: {
						notEmpty: {
							message: '最高基数不能为空'
						}
					}
				},
				crate: {
					message: '企业比率验证失败',
					validators: {
						notEmpty: {
							message: '企业比率不能为空'
						}
					}
				},
				cminValue: {
					message: '企业最低缴纳额验证失败',
					validators: {
						notEmpty: {
							message: '企业最低缴纳额不能为空'
						}
					}
				},
				cmaxValue: {
					message: '企业最高缴纳额验证失败',
					validators: {
						notEmpty: {
							message: '企业最高缴纳额不能为空'
						}
					}
				},
				prate: {
					message: '个人比率验证失败',
					validators: {
						notEmpty: {
							message: '个人比率不能为空'
						}
					}
				},
				pminValue: {
					message: '个人最低缴纳额验证失败',
					validators: {
						notEmpty: {
							message: '个人最低缴纳额不能为空'
						}
					}
				},
				pmaxValue: {
					message: '个人最低缴纳额验证失败',
					validators: {
						notEmpty: {
							message: '个人最低缴纳额不能为空'
						}
					}
				}
			}
		});
	});
	
	var loadIndex = 0;
	var layer;
	layui.use('layer', function () {
		layer = layui.layer;
	});
	var dictionaryItems = [{code:"", name:""}];	

	var vm = new Vue({
		el: "#app",
		data: {
			Data:{
				id: 0,
				accfundId: 0,
				year: 0,
				month: 0,
				baseMin: 0,
				baseMax: 0,
				crate: 0,
				cminValue: 0,
				cmaxValue: 0,
				prate: 0,
				pminValue: 0,
				pmaxValue: 0
			}

		},
		methods: {

		},
		watch: {

		}
	});


	

	
    function getData(id) {
        vm.Data.accfundId = id;
		if(id>0){
			layui.use('layer', function () {
				layer = layui.layer;
				loadIndex = layer.load(0, {shade: false});
			});
			PostAppAjax({
                url: '/Salary/getAccfunditemOne',
				data: {
					id: id
				},
				success: function(result) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					if(result.code==0){
						vm.Data = result.data;
					}else{
						alert(result.msg);
					}
				},
				error: function(err) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					alert("服务器忙，请重试!\n"+err.responseJSON.message);
				}
			});
		}
	}
	function Accept(){
		$('#form1').data("bootstrapValidator").validate();
 		var isValid = $('#form1').data("bootstrapValidator").isValid();
		if(isValid){
			layui.use('layer', function () {
				layer = layui.layer;
				loadIndex = layer.load(0, {shade: false});
			});
			PostAppAjax({
				url: '/Salary/updateAccfunditem',
				contentType: 'application/json;charset=utf-8',
				data: JSON.stringify(vm.Data).replace(new RegExp('\"NaN/NaN/NaN 00:00:00\"',"g"),"null"),
				success: function(result) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					if(result.code==0){
						doTrigger("Accfunditem"); //调用触发器，刷新查询
						iframecloses();
					}else{
						alert("数据提交不成功！\n\n错误信息：\n"+result.msg);
					}
				},
				error: function(err) {
					layui.use('layer', function () {
						layer = layui.layer;
						layer.close(loadIndex);
					});
					alert("错误信息：\n"+err.responseJSON.message);
				}
			});
		}
	}
</script>
