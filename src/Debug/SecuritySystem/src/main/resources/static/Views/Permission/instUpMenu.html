<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="../../wwwroot/css/apptheme.css" rel="stylesheet" />
	<link href="../../wwwroot/css/site.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/bootstrap-validator/css/bootstrap-validator.min.css" rel="stylesheet" />
	<link href="../../wwwroot/lib/layui/css/layui.css" rel="stylesheet" />

	<script src="../../wwwroot/lib/vue/vue.js"></script>
	<script src="../../wwwroot/lib/layui/layui.js"></script>
	<script src="../../wwwroot/lib/jquery/dist/jquery.js"></script>
	<script src="../../wwwroot/lib/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../../wwwroot/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../wwwroot/lib/bootstrap-validator/js/bootstrap-validator.min.js"></script>
	<script src="../../wwwroot/lib/bootstrap-select/js/bootstrap-select.min.js"></script>
	<script src="../../wwwroot/js/site.js"></script>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			font-size: small;
		}
		.input {
			height: 28px;
			padding: 6px 6px 6px 6px;
		}
	</style>
</head>
<body style="background-color: #F2F2F2;">
	<div class="container" id="app"  style="width: 94%; margin-left: 3%; margin-top:20px;">
		<form id="form1" rele="form" class="form-horizontal">
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="name">名称:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input v-model="Data.name" type="text" class="form-control input" id="name" name="name">
				</div>
				<div class="col-xs-2 col-md-2  control-label">
					<label for="title">标题:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input v-model="Data.title" type="text" class="form-control input" id="title" name="title">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="icon">图标:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input v-model="Data.icon" type="text" class="form-control input" id="icon" name="icon">
				</div>
				<div class="col-xs-2 col-md-2  control-label">
					<label for="openby">打开方式:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<select id="select_openby" class="selectpicker form-control input" v-model="Data.openby"  name="openby">
						<option value="0" >Tab页</option>
						<option value="1" >iframe弹窗</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="url">关联地址:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input v-model="Data.url" type="text" class="form-control input" id="url" name="url">
				</div>
				<div class="col-xs-2 col-md-2  control-label">
					<label for="floatPrompt">浮动提示:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input v-model="Data.floatPrompt" type="text" class="form-control input" id="floatPrompt" name="floatPrompt">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="tabType">类型:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<select id="select_tabType" class="selectpicker form-control input" v-model="Data.tabType"  name="tabType">
						<option value="0" >单例</option>
						<option value="1" >多例</option>
					</select>
				</div>
				<div class="col-xs-2 col-md-2  control-label">
					<label for="describes">描述:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input v-model="Data.describes" type="text" class="form-control input" id="describes" name="describes">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-md-2  control-label">
					<label for="isdelete">是否停用:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input type="checkbox" v-model="Data.isdelete" id="isdelete" name="isdelete" >
				</div>
				<div class="col-xs-2 col-md-2  control-label">
					<label for="sequence">顺序:</label>
				</div>
				<div class="col-xs-4 col-md-4">
					<input v-model="Data.sequence" type="text" class="form-control input" id="sequence" name="sequence">
				</div>
			</div>
			<div class="form-group">

				<div class="col-xs-2 col-md-2" style="text-align: right;">
				</div>
				<div class="col-xs-10 col-md-10" style="text-align: right;">
					<button type="button" class="layui-btn layui-btn-sm" onClick="Accept()">
						<i class="layui-icon layui-icon-ok"></i><span class="fontsm">&emsp;提交&emsp;</span>
					</button>
					<button type="button" class="layui-btn layui-btn-sm layui-btn-danger" onClick="iframecloses()">
						<i class="layui-icon layui-icon-close"></i><span class="fontsm">&emsp;取消&emsp;</span>
					</button>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
<script src="../../wwwroot/js/App.js"></script>

<script>
	$(document).ready(function () {
		$('#form1').bootstrapValidator({
			message: 'This value is not valid',
			feedbackIcons: {
				valid: 'glyphicon glyphicon-ok',
				invalid: 'glyphicon glyphicon-remove',
				validating: 'glyphicon glyphicon-refresh'
			},
			fields: {
				name: {
					message: '名称验证失败',
					validators: {
						notEmpty: {
							message: '名称不能为空'
						}
					}
				}
			}
		});
	});
	
	var loadIndex = 0;
	var layer;
	layui.use('layer', function () {
		layer = layui.layer;
	});
	var dictionaryItems = [{code:"", name:""}];	

	var vm = new Vue({
		el: "#app",
		data: {
			Data:{
				id: 0,
				pid: 0,
				name: "",
				title: "",
				icon: "",
				openby: 0,
				url: "",
				floatPrompt: "",
				tabType: 0,
				describes: "",
				isdelete: false,
				sequence: 0,
				children: []
			}

		},
		methods: {
			deleteChildren:function(index){
				this.Data.children.splice(index,1);
				this.$nextTick(function () {
				});
			}

		},
		watch: {
			Data: function() {
				this.$nextTick(function () {
					$('#select_openby').selectpicker('refresh');
					$('#select_tabType').selectpicker('refresh');
				});
			}
		}
	});
	
	$(function(){
	});


	
	function getData(id, pid){
		vm.Data.pid = pid;
		if(id>0){
			loadIndex = layer.load(0, {shade: false});
			PostAppAjax({
				url: '/Permission/Menu/getMenuById',
				data: {
					id: id
				},
				success: function(result) {
					layer.close(loadIndex);
					if(result.code==0){
						vm.Data = result.data;
					}else{
						alert(result.msg);
					}
				},
				error: function(err) {
					layer.close(loadIndex);
					alert("服务器忙，请重试!\n"+err.responseJSON.message);
				}
			});
		}
	}
	function Accept(){
		$('#form1').data("bootstrapValidator").validate();
 		var isValid = $('#form1').data("bootstrapValidator").isValid();
		if(isValid){
			loadIndex = layer.load(0, {shade: false});
			PostAppAjax({
				url: '/Permission/Menu/instUpMenu',
				contentType: 'application/json;charset=utf-8',
				data: JSON.stringify(vm.Data).replace(new RegExp('\"NaN/NaN/NaN 00:00:00\"',"g"),"null"),
				success: function(result) {
					layer.close(loadIndex);
					if(result.code==0){
						doTrigger("Menu"); //调用触发器，刷新查询
						iframecloses();
					}else{
						alert("数据提交不成功！\n\n错误信息：\n"+result.msg);
					}
				},
				error: function(err) {
					layer.close(loadIndex);
					alert("错误信息：\n"+err.responseJSON.message);
				}
			});
		}
	}
</script>
