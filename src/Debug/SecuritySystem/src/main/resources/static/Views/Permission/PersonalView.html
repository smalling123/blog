<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../../wwwroot/css/apptheme.css" rel="stylesheet" />
    <link href="../../wwwroot/css/site.min.css" rel="stylesheet" />
    <link href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../../wwwroot/lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="../../wwwroot/lib/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />
    <link href="../../wwwroot/lib/bootstrap-validator/css/bootstrap-validator.min.css" rel="stylesheet" />
    <link href="../../wwwroot/lib/layui/css/layui.css" rel="stylesheet" />

    <script src="../../wwwroot/lib/vue/vue.js"></script>
    <script src="../../wwwroot/lib/layui/layui.js"></script>
    <script src="../../wwwroot/lib/jquery/dist/jquery.js"></script>
    <script src="../../wwwroot/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../wwwroot/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../wwwroot/lib/bootstrap-validator/js/bootstrap-validator.min.js"></script>
    <script src="../../wwwroot/lib/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script src="../../wwwroot/js/site.js"></script>
    <style type="text/css">

        * {
            margin: 0px;
            padding: 0px;
            font-size: small;
        }

        .input {
            height: 28px;
            padding: 6px 6px 6px 6px;
        }
    </style>
</head>
<body style="background-color: #F2F2F2;">
    <div class="container" id="app" style="width: 94%; margin-left: 3%; margin-top:20px;">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">基础信息</li>
                <li>密码修改</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form id="form1" rele="form" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="name">姓名:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <input v-model="Data.name" type="text" class="form-control input" id="name" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="phone">手机号:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <input v-model="Data.phone" type="text" class="form-control input" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="gender">性别:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <select id="gender" class="selectpicker form-control input" v-model="Data.gender" name="gender">
                                    <option value="0">女</option>
                                    <option value="1">男</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="email">邮箱:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <input v-model="Data.email" type="text" class="form-control input" id="email" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="qq">QQ号:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <input v-model="Data.qq" type="text" class="form-control input" id="qq" name="qq">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="wechat">微信号:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <input v-model="Data.wechat" type="text" class="form-control input" id="wechat" name="wechat">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="address">地址:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <input v-model="Data.address" type="text" class="form-control input" id="address" name="address">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="birthday">生日:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <input v-model="Data.birthday" type="text" class="la-date form-control input" id="birthday" name="birthday">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="describes">描述:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <textarea v-model="Data.describes" rows="3" cols="69" id="describes" name="describes">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2" style="text-align: right;">
                            </div>
                            <div class="col-xs-10 col-md-10" style="text-align: right;">
                                <button type="button" class="layui-btn layui-btn-sm" onClick="AcceptBasics()">
                                    <i class="layui-icon layui-icon-ok"></i><span class="fontsm">&emsp;提交&emsp;</span>
                                </button>
                                <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" onClick="iframecloses()">
                                    <i class="layui-icon layui-icon-close"></i><span class="fontsm">&emsp;取消&emsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-tab-item">
                    <form id="form2" rele="form" class="form-horizontal" style="margin-top:55px;">
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="oldPassword">旧密码:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <input v-model="Data.oldPassword" type="password" class="form-control input" id="oldPassword" name="oldPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="newPassword">新密码:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <input v-model="Data.newPassword" type="password" class="form-control input" id="newPassword" name="newPassword" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2  control-label">
                                <label for="newPasswordtow">请再次输入:</label>
                            </div>
                            <div class="col-xs-8 col-md-8">
                                <input type="password" class="form-control input" id="newPasswordTow" name="newPasswordTow" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2 col-md-2" style="text-align: right;">
                            </div>
                            <div class="col-xs-10 col-md-10" style="text-align: right;">
                                <button type="button" class="layui-btn layui-btn-sm" onClick="AcceptPwd()">
                                    <i class="layui-icon layui-icon-ok"></i><span class="fontsm">&emsp;提交&emsp;</span>
                                </button>
                                <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" onClick="iframecloses()">
                                    <i class="layui-icon layui-icon-close"></i><span class="fontsm">&emsp;取消&emsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../../wwwroot/js/App.js"></script>
<script>
    layui.use('element', function () {
        var $ = layui.jquery
            , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
    });
    $(document).ready(function () {
        $('#form1').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {

            }
        });
        $('#form2').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {

            }
        });
    });

    var loadIndex = 0;
    var layer;
    layui.use('layer', function () {
        layer = layui.layer;
    });
    var dictionaryItems = [{ code: "", name: "" }];

    var vm = new Vue({
        el: "#app",
        data: {
            Data: {
                id: 0,
                loginName: "",
                name: "",
                password: "",
                phone: "",
                gender: 0,
                email: "",
                qq: "",
                wechat: "",
                address: "",
                birthday: "",
                describes: "",
                orgID: 0,
                orgName: "",
                status: 0,
                roles: [],
                newPassword: "",
                oldPassword: ""
            }

        },
        methods: {
            deleteRoles: function (index) {
                this.Data.roles.splice(index, 1);
                this.$nextTick(function () {
                });
            }

        },
        watch: {

        }
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        lay('.la-date').each(function () {
            laydate.render({
                elem: this
                , format: 'yyyy-MM-dd'
                , trigger: 'click'
                , done: function (value, date, endDate) {
                    vm.Data.birthday = $("#birthday").val();
                }
            });
        });
    });

    function getData(account) {
        if (account != "") {
            layui.use('layer', function () {
                layer = layui.layer;
                loadIndex = layer.load(0, { shade: false });
            });
            PostAppAjax({
                url: '/Permission/User/getUserByAccount',
                data: {
                    account: account
                },
                success: function (result) {
                    layui.use('layer', function () {
                        layer = layui.layer;
                        layer.close(loadIndex);
                    });
                    if (result.code == 0) {
                        vm.Data = result.data;
                    } else {
                        alert(result.msg);
                    }
                },
                error: function (err) {
                    layui.use('layer', function () {
                        layer = layui.layer;
                        layer.close(loadIndex);
                    });
                    alert("服务器忙，请重试!\n" + err.responseJSON.message);
                }
            });
        } else {

        }
    }

    function AcceptBasics() {
        $('#form1').data("bootstrapValidator").validate();
        var isValid = $('#form1').data("bootstrapValidator").isValid();
        if (isValid) {
            layui.use('layer', function () {
                layer = layui.layer;
                loadIndex = layer.load(0, { shade: false });
            });
            PostAppAjax({
                url: '/Permission/User/updateUser',
                contentType: 'application/json;charset=utf-8',
                data: JSON.stringify(vm.Data).replace(new RegExp('\"NaN/NaN/NaN 00:00:00\"', "g"), "null"),
                success: function (result) {
                    layui.use('layer', function () {
                        layer = layui.layer;
                        layer.close(loadIndex);
                    });
                    if (result.code == 0) {
                        layer.msg('账号信息修改成功！');
                        doTrigger("User"); //调用触发器，刷新查询
                        setTimeout(function () {
                            iframecloses();
                        }, 1000);
                    } else {
                        alert("数据提交不成功！\n\n错误信息：\n" + result.msg);
                    }
                },
                error: function (err) {
                    layui.use('layer', function () {
                        layer = layui.layer;
                        layer.close(loadIndex);
                    });
                    alert("错误信息：\n" + err.responseJSON.message);
                }
            });
        }
    }

    $(function () {
        $("#newPasswordTow").blur(function () {
            if ($(this).val() == "" && $("#newPassword").val() == "") {

            } else {
                if ($(this).val() == $("#newPassword").val()) {
                    layer.msg('校验成功！');
                } else {
                    layer.msg('再次输入的密码请与新密码保持一致！');
                }
            }
        })
    })


    function AcceptPwd() {
        $('#form2').data("bootstrapValidator").validate();
        var isValid = $('#form2').data("bootstrapValidator").isValid();
        if (isValid) {
            layui.use('layer', function () {
                layer = layui.layer;
                loadIndex = layer.load(0, { shade: false });
            });
            if ($("#newPasswordTow").val() == $("#newPassword").val()) {
                PostAppAjax({
                    url: '/Permission/User/updatePassword',
                    contentType: 'application/json;charset=utf-8',
                    data: JSON.stringify(vm.Data).replace(new RegExp('\"NaN/NaN/NaN 00:00:00\"', "g"), "null"),
                    success: function (result) {
                        layui.use('layer', function () {
                            layer = layui.layer;
                            layer.close(loadIndex);
                        });
                        if (result.code == 0) {
                            layer.msg('密码修改成功！');
                            setTimeout(function () {
                                window.parent.location.href = "/login.html";
                                window.sessionStorage.invalidate();
                            }, 1500);
                        } else {
                            layer.msg("数据提交不成功！错误信息：" + result.msg);
                        }
                    },
                    error: function (err) {
                        layui.use('layer', function () {
                            layer = layui.layer;
                            layer.close(loadIndex);
                        });
                        alert("错误信息：\n" + err.responseJSON.message);
                    }
                });
            } else {
                layui.use('layer', function () {
                    layer = layui.layer;
                    layer.close(loadIndex);
                });
                layer.msg('请核对两次输入的新密码！');
            }
        }
    }
</script>
